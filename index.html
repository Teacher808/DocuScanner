<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DocuScan Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Cropper.js for Image Cropping -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0;
            background-color: #111827; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Custom Scrollbar */
        .thumb-scroll::-webkit-scrollbar { height: 6px; }
        .thumb-scroll::-webkit-scrollbar-track { background: transparent; }
        .thumb-scroll::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }

        /* Filter Preview Classes */
        .filter-grayscale { filter: grayscale(100%); }
        .filter-bw { filter: grayscale(100%) contrast(250%); }

        /* Camera Flash Overlay */
        #flashOverlay {
            transition: opacity 0.1s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col relative text-gray-100">

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] px-6 py-3 rounded-full text-sm font-semibold shadow-lg transition-all duration-300 opacity-0 pointer-events-none flex items-center gap-2">
        <i id="toastIcon" class="ph text-lg"></i>
        <span id="toastMsg">Notification</span>
    </div>

    <!-- 1. LOGIN SCREEN -->
    <div id="loginScreen" class="absolute inset-0 z-40 bg-gray-900 flex flex-col items-center justify-center p-6 fade-in">
        <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="flex flex-col items-center mb-8">
                <div class="bg-blue-600 p-4 rounded-full mb-4">
                    <i class="ph ph-scan text-4xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">DocuScan Pro</h1>
                <p class="text-gray-400 text-sm mt-1 text-center" id="authSubtitle">Login to sync scans to your Drive</p>
            </div>
            
            <form id="loginForm" class="flex flex-col gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Username</label>
                    <input type="text" id="usernameInput" required placeholder="e.g. john_doe"
                           class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="passwordInput" required placeholder="••••••••"
                               class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors pr-12">
                        <button type="button" id="togglePasswordBtn" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white transition-colors">
                            <i class="ph ph-eye text-xl" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="authSubmitBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-xl transition-colors flex items-center justify-center gap-2">
                    <i class="ph ph-sign-in" id="authSubmitIcon"></i> <span id="authSubmitText">Sign In</span>
                </button>

                <div class="mt-4 text-center text-sm text-gray-400">
                    <span id="authModeText">Don't have an account?</span>
                    <button type="button" id="toggleAuthModeBtn" class="text-blue-400 hover:text-blue-300 font-medium ml-1">Register here</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 2. MAIN APP SCREEN -->
    <div id="mainApp" class="hidden flex-col h-full w-full absolute inset-0 z-10 bg-black">
        
        <!-- Header -->
        <header class="absolute top-0 left-0 right-0 p-4 z-20 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-sm" id="userInitial">U</div>
                <span class="font-medium text-sm drop-shadow-md" id="displayUsername">User</span>
            </div>
            <div class="flex gap-4">
                <!-- Flash Toggle Button -->
                <button id="flashBtn" class="hidden text-gray-300 hover:text-white p-2 flex items-center justify-center bg-black/40 rounded-full backdrop-blur-md">
                    <i class="ph ph-lightning-slash text-xl" id="flashIcon"></i>
                </button>
                <button id="logoutBtn" class="text-gray-300 hover:text-white p-2">
                    <i class="ph ph-sign-out text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Camera Viewfinder -->
        <main class="flex-1 relative overflow-hidden flex items-center justify-center bg-black">
            <video id="cameraFeed" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="flashOverlay" class="absolute inset-0 bg-white opacity-0 z-30"></div>
            
            <!-- Scanning Overlay Grid -->
            <div class="absolute inset-4 border-2 border-white/30 rounded-xl pointer-events-none flex flex-col justify-between p-4 z-20">
                <div class="flex justify-between w-full">
                    <div class="w-8 h-8 border-t-4 border-l-4 border-blue-500 rounded-tl-lg"></div>
                    <div class="w-8 h-8 border-t-4 border-r-4 border-blue-500 rounded-tr-lg"></div>
                </div>
                <div class="flex justify-between w-full">
                    <div class="w-8 h-8 border-b-4 border-l-4 border-blue-500 rounded-bl-lg"></div>
                    <div class="w-8 h-8 border-b-4 border-r-4 border-blue-500 rounded-br-lg"></div>
                </div>
            </div>
        </main>

        <canvas id="captureCanvas" class="hidden"></canvas>

        <!-- Bottom Controls -->
        <footer class="bg-gray-900 rounded-t-3xl p-6 pb-8 flex flex-col gap-6 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
            <!-- Thumbnails Strip -->
            <div class="h-20 w-full relative">
                <div id="thumbnailContainer" class="flex gap-3 overflow-x-auto thumb-scroll h-full items-center pb-2">
                    <p id="emptyThumbMsg" class="text-gray-500 text-sm italic w-full text-center">No pages scanned yet</p>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button id="exportPdfBtn" class="flex flex-col items-center gap-1 text-gray-400 hover:text-white disabled:opacity-50" disabled>
                    <div class="bg-gray-800 p-3 rounded-full"><i class="ph ph-file-pdf text-xl"></i></div>
                    <span class="text-[10px] font-medium uppercase tracking-wider">Save PDF</span>
                </button>

                <button id="captureBtn" class="w-20 h-20 bg-white rounded-full flex items-center justify-center p-1 active:scale-95 transition-transform shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    <div class="w-full h-full border-4 border-gray-900 rounded-full flex items-center justify-center bg-white hover:bg-gray-100">
                        <i class="ph ph-camera text-3xl text-gray-900"></i>
                    </div>
                </button>

                <button id="uploadDriveBtn" class="flex flex-col items-center gap-1 text-gray-400 hover:text-blue-400 disabled:opacity-50" disabled>
                    <div class="bg-gray-800 p-3 rounded-full"><i class="ph ph-cloud-arrow-up text-xl"></i></div>
                    <span class="text-[10px] font-medium uppercase tracking-wider">To Drive</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- 3. IMAGE EDIT / CROP SCREEN -->
    <div id="editScreen" class="hidden absolute inset-0 z-50 bg-black flex flex-col fade-in">
        <header class="p-4 bg-gray-900 flex justify-between items-center shadow-md z-10">
            <button id="cancelEditBtn" class="text-gray-400 hover:text-white flex items-center gap-1">
                <i class="ph ph-x text-xl"></i> Cancel
            </button>
            <span class="font-semibold text-sm">Crop & Filter</span>
            <button id="saveEditBtn" class="text-blue-400 hover:text-blue-300 font-bold flex items-center gap-1">
                <i class="ph ph-check text-xl"></i> Done
            </button>
        </header>

        <main class="flex-1 relative bg-gray-800 overflow-hidden flex items-center justify-center p-4">
            <!-- Cropper JS Container -->
            <img id="editImage" src="" class="max-w-full max-h-full hidden">
        </main>

        <footer class="p-6 bg-gray-900 flex justify-center gap-6">
            <button class="filter-btn flex flex-col items-center gap-2 text-blue-400" data-filter="original">
                <div class="w-12 h-12 rounded-full border-2 border-current overflow-hidden">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="w-full h-full object-cover bg-gray-500">
                </div>
                <span class="text-xs font-medium">Original</span>
            </button>
            <button class="filter-btn flex flex-col items-center gap-2 text-gray-400 hover:text-gray-200" data-filter="grayscale">
                <div class="w-12 h-12 rounded-full border-2 border-transparent overflow-hidden">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="w-full h-full object-cover bg-gray-500 filter-grayscale">
                </div>
                <span class="text-xs font-medium">Grayscale</span>
            </button>
            <button class="filter-btn flex flex-col items-center gap-2 text-gray-400 hover:text-gray-200" data-filter="bw">
                <div class="w-12 h-12 rounded-full border-2 border-transparent overflow-hidden">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="w-full h-full object-cover bg-gray-500 filter-bw">
                </div>
                <span class="text-xs font-medium">B & W</span>
            </button>
        </footer>
    </div>

    <!-- 4. SAVE MODAL -->
    <div id="saveModal" class="hidden fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl w-full max-w-sm p-6 border border-gray-700 slide-up">
            <h2 class="text-xl font-bold mb-4">Save to Google Drive</h2>
            <label class="block text-xs text-gray-400 mb-1">Document Title</label>
            <input type="text" id="docTitle" placeholder="e.g. Invoice_Dec" class="w-full bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 text-white mb-6 focus:outline-none focus:border-blue-500">
            
            <div class="flex gap-3">
                <button id="cancelSaveBtn" class="flex-1 py-3 rounded-xl bg-gray-700 text-white font-medium hover:bg-gray-600 transition-colors">Cancel</button>
                <button id="confirmSaveBtn" class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-500 transition-colors flex items-center justify-center gap-2">
                    <i class="ph ph-upload-simple"></i> Upload
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚠️ CONFIGURATION REQUIRED ⚠️
        // ==========================================
        const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbySF1GPjOnzpKZNLy0bu0pxE5Xl9wOyxInSdBXbzW-d2CS67fDeOfw8wSxciq4uJni7Zg/exec"; 
        
        // ==========================================
        // STATE & DOM ELEMENTS
        // ==========================================
        let currentUser = null;
        let stream = null;
        let videoTrack = null;
        let scannedPages = []; // Array of base64 images
        let flashMode = 'off'; // 'off', 'on', 'auto'

        // Elements
        const el = (id) => document.getElementById(id);
        const loginScreen = el('loginScreen');
        const mainApp = el('mainApp');
        const cameraFeed = el('cameraFeed');
        const captureCanvas = el('captureCanvas');
        const thumbnailContainer = el('thumbnailContainer');
        const emptyThumbMsg = el('emptyThumbMsg');
        
        // Buttons
        const captureBtn = el('captureBtn');
        const exportPdfBtn = el('exportPdfBtn');
        const uploadDriveBtn = el('uploadDriveBtn');
        const logoutBtn = el('logoutBtn');
        const flashBtn = el('flashBtn');
        const flashIcon = el('flashIcon');

        // ==========================================
        // UTILS: TOAST NOTIFICATIONS
        // ==========================================
        let toastTimeout;
        function showToast(msg, type = 'info') {
            const toast = el('toast');
            const icon = el('toastIcon');
            el('toastMsg').innerText = msg;
            
            toast.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] px-6 py-3 rounded-full text-sm font-semibold shadow-xl transition-all duration-300 flex items-center gap-2`;
            
            if (type === 'success') {
                toast.classList.add('bg-green-500', 'text-white');
                icon.className = 'ph ph-check-circle text-lg';
            } else if (type === 'error') {
                toast.classList.add('bg-red-500', 'text-white');
                icon.className = 'ph ph-warning-circle text-lg';
            } else {
                toast.classList.add('bg-gray-800', 'text-white', 'border', 'border-gray-700');
                icon.className = 'ph ph-info text-lg';
            }
            
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0) scale(1)';
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px) scale(0.95)';
            }, 3000);
        }

        // ==========================================
        // AUTHENTICATION LOGIC (Registration & Login)
        // ==========================================
        let isRegisterMode = false;
        const togglePasswordBtn = el('togglePasswordBtn');
        const passwordInput = el('passwordInput');
        const toggleAuthModeBtn = el('toggleAuthModeBtn');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            el('togglePasswordIcon').className = type === 'password' ? 'ph ph-eye text-xl' : 'ph ph-eye-slash text-xl';
        });

        toggleAuthModeBtn.addEventListener('click', () => {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                el('authSubtitle').innerText = 'Create a new account';
                el('authSubmitText').innerText = 'Register';
                el('authSubmitIcon').className = 'ph ph-user-plus';
                el('authModeText').innerText = 'Already have an account?';
                toggleAuthModeBtn.innerText = 'Login here';
            } else {
                el('authSubtitle').innerText = 'Login to sync scans to your Drive';
                el('authSubmitText').innerText = 'Sign In';
                el('authSubmitIcon').className = 'ph ph-sign-in';
                el('authModeText').innerText = "Don't have an account?";
                toggleAuthModeBtn.innerText = 'Register here';
            }
        });

        el('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = el('usernameInput').value.trim();
            const password = passwordInput.value.trim();
            if (!username || !password) return;

            const btn = el('authSubmitBtn');
            const originalText = btn.innerHTML;
            
            if (!GOOGLE_APPS_SCRIPT_URL || GOOGLE_APPS_SCRIPT_URL === "YOUR_WEB_APP_URL_HERE") {
                showToast("Please add your Google Apps Script URL in the code first!", "error"); return;
            }

            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Processing...';
            btn.disabled = true;

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: isRegisterMode ? 'register' : 'login', username, password })
                });
                const result = await response.json();

                if (!result.success) {
                    showToast(result.error || "Authentication failed", "error");
                    return;
                }

                // If Registration is successful, automatically log them in
                if (isRegisterMode) {
                    showToast("Registration successful! Logging you in...", "success");
                } else {
                    showToast(`Welcome back, ${username}!`, 'success');
                }

                // Apply Login Data & Switch Screens
                currentUser = username;
                sessionStorage.setItem('docuscan_user', currentUser);
                el('displayUsername').innerText = currentUser;
                el('userInitial').innerText = currentUser.charAt(0).toUpperCase();
                
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                
                passwordInput.value = ''; // clear for security
                startCamera();

            } catch (err) {
                console.error(err);
                showToast("Network error. Check connection and URL.", "error");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', () => {
            stopCamera();
            currentUser = null;
            sessionStorage.removeItem('docuscan_user');
            scannedPages = [];
            updateGalleryUI();
            
            loginScreen.classList.remove('hidden');
            mainApp.classList.add('hidden');
            mainApp.classList.remove('flex');
            
            el('usernameInput').value = '';
            el('passwordInput').value = '';
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = sessionStorage.getItem('docuscan_user');
            if (savedUser) {
                currentUser = savedUser;
                el('displayUsername').innerText = currentUser;
                el('userInitial').innerText = currentUser.charAt(0).toUpperCase();
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                startCamera();
            }
        });

        // ==========================================
        // CAMERA & FLASH LOGIC
        // ==========================================
        async function startCamera() {
            try {
                const constraints = { video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                
                videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                
                // Show Flash button if device supports torch
                if (capabilities.torch) {
                    flashBtn.classList.remove('hidden');
                    updateFlashIcon();
                }
            } catch (err) {
                console.error("Camera error:", err);
                showToast("Camera access denied.", "error");
            }
        }

        function stopCamera() {
            if (stream) {
                if (videoTrack && flashMode === 'on') setTorch(false);
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoTrack = null;
            }
        }

        async function setTorch(isOn) {
            if (!videoTrack) return;
            try { await videoTrack.applyConstraints({ advanced: [{ torch: isOn }] }); } 
            catch (e) { console.error("Torch error", e); }
        }

        flashBtn.addEventListener('click', () => {
            if (flashMode === 'off') { flashMode = 'on'; setTorch(true); }
            else if (flashMode === 'on') { flashMode = 'auto'; setTorch(false); }
            else { flashMode = 'off'; setTorch(false); }
            updateFlashIcon();
        });

        function updateFlashIcon() {
            if (flashMode === 'off') { flashIcon.className = 'ph ph-lightning-slash text-xl text-gray-400'; }
            else if (flashMode === 'on') { flashIcon.className = 'ph ph-lightning text-xl text-yellow-400'; }
            else if (flashMode === 'auto') { flashIcon.className = 'ph ph-lightning text-xl text-white'; flashIcon.innerHTML = '<span class="absolute text-[8px] font-bold bottom-0 right-0">A</span>'; }
        }

        // ==========================================
        // SCAN CAPTURING
        // ==========================================
        captureBtn.addEventListener('click', async () => {
            if (!stream) return;
            
            captureBtn.classList.add('scale-90', 'opacity-80');
            setTimeout(() => captureBtn.classList.remove('scale-90', 'opacity-80'), 150);

            // Handle AUTO flash
            if (flashMode === 'auto' && videoTrack) {
                await setTorch(true);
                await new Promise(r => setTimeout(r, 400)); // Wait for camera to adjust exposure
            }

            // Visual Flash Effect
            const flashOverlay = el('flashOverlay');
            flashOverlay.style.opacity = '1';

            // Capture Frame
            const ctx = captureCanvas.getContext('2d');
            captureCanvas.width = cameraFeed.videoWidth;
            captureCanvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0, captureCanvas.width, captureCanvas.height);
            
            setTimeout(() => { flashOverlay.style.opacity = '0'; }, 100);

            // Turn off auto flash
            if (flashMode === 'auto') setTorch(false);

            const base64Img = captureCanvas.toDataURL('image/jpeg', 0.9);
            scannedPages.push(base64Img);
            
            showToast(`Page ${scannedPages.length} captured!`);
            updateGalleryUI();
        });

        // ==========================================
        // GALLERY & THUMBNAILS
        // ==========================================
        function updateGalleryUI() {
            if (scannedPages.length === 0) {
                emptyThumbMsg.classList.remove('hidden');
                thumbnailContainer.innerHTML = '';
                thumbnailContainer.appendChild(emptyThumbMsg);
                exportPdfBtn.disabled = true; uploadDriveBtn.disabled = true;
                exportPdfBtn.classList.replace('text-white', 'text-gray-400');
                uploadDriveBtn.classList.replace('text-blue-400', 'text-gray-400');
                return;
            }

            emptyThumbMsg.classList.add('hidden');
            exportPdfBtn.disabled = false; uploadDriveBtn.disabled = false;
            exportPdfBtn.classList.replace('text-gray-400', 'text-white');
            uploadDriveBtn.classList.replace('text-gray-400', 'text-blue-400');

            thumbnailContainer.innerHTML = '';
            scannedPages.forEach((pageData, index) => {
                const thumbDiv = document.createElement('div');
                thumbDiv.className = "relative flex-shrink-0 w-16 h-20 rounded-md overflow-hidden border-2 border-gray-700 bg-gray-800 shadow-sm cursor-pointer hover:border-blue-500 transition-colors";
                thumbDiv.onclick = () => openEditScreen(index);
                
                const img = document.createElement('img');
                img.src = pageData;
                img.className = "w-full h-full object-cover";
                
                const badge = document.createElement('div');
                badge.className = "absolute bottom-0 right-0 bg-blue-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded-tl-md";
                badge.innerText = index + 1;

                const delBtn = document.createElement('button');
                delBtn.className = "absolute top-0 right-0 bg-red-500/90 text-white w-5 h-5 flex items-center justify-center rounded-bl-md backdrop-blur-sm";
                delBtn.innerHTML = '<i class="ph ph-x text-xs"></i>';
                delBtn.onclick = (e) => {
                    e.stopPropagation();
                    scannedPages.splice(index, 1);
                    updateGalleryUI();
                };

                thumbDiv.appendChild(img);
                thumbDiv.appendChild(badge);
                thumbDiv.appendChild(delBtn);
                thumbnailContainer.appendChild(thumbDiv);
            });
            thumbnailContainer.scrollLeft = thumbnailContainer.scrollWidth;
        }

        // ==========================================
        // EDIT / CROP / FILTER SCREEN
        // ==========================================
        let cropper = null;
        let currentEditIndex = -1;
        let currentFilter = 'original';
        const editScreen = el('editScreen');
        const editImage = el('editImage');

        function openEditScreen(index) {
            currentEditIndex = index;
            currentFilter = 'original';
            editImage.src = scannedPages[index];
            editImage.className = ""; // Reset filters
            updateFilterButtons();

            editScreen.classList.remove('hidden');
            
            // Initialize Cropper JS
            if (cropper) cropper.destroy();
            cropper = new Cropper(editImage, {
                viewMode: 1,
                autoCropArea: 0.95,
                background: false,
                modal: true,
                guides: true,
                highlight: true,
                cropBoxMovable: true,
                cropBoxResizable: true,
            });
        }

        el('cancelEditBtn').addEventListener('click', () => {
            editScreen.classList.add('hidden');
            if (cropper) cropper.destroy();
        });

        // Filter Selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const filterType = e.currentTarget.getAttribute('data-filter');
                currentFilter = filterType;
                
                // Apply CSS filter to the cropper preview for live visual feedback
                const cropperImg = document.querySelector('.cropper-view-box img');
                if(cropperImg) {
                    cropperImg.className = filterType === 'grayscale' ? 'filter-grayscale' : 
                                           filterType === 'bw' ? 'filter-bw' : '';
                }
                updateFilterButtons();
            });
        });

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const borderDiv = btn.querySelector('div');
                if (btn.getAttribute('data-filter') === currentFilter) {
                    btn.classList.add('text-blue-400'); btn.classList.remove('text-gray-400');
                    borderDiv.classList.add('border-current'); borderDiv.classList.remove('border-transparent');
                } else {
                    btn.classList.remove('text-blue-400'); btn.classList.add('text-gray-400');
                    borderDiv.classList.remove('border-current'); borderDiv.classList.add('border-transparent');
                }
            });
        }

        // Save Edit (Apply crop and pixel filter permanently)
        el('saveEditBtn').addEventListener('click', () => {
            showToast("Processing image...");
            const canvas = cropper.getCroppedCanvas({ imageSmoothingEnabled: true, imageSmoothingQuality: 'high' });
            
            if (currentFilter !== 'original') {
                const ctx = canvas.getContext('2d');
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i], g = data[i+1], b = data[i+2];
                    // Standard Grayscale formula
                    let gray = 0.299 * r + 0.587 * g + 0.114 * b; 
                    
                    if (currentFilter === 'grayscale') {
                        data[i] = data[i+1] = data[i+2] = gray;
                    } else if (currentFilter === 'bw') {
                        // High Contrast Threshold for Black & White Doc
                        let val = gray > 110 ? 255 : 0; 
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                }
                ctx.putImageData(imgData, 0, 0);
            }

            // Save back to array
            scannedPages[currentEditIndex] = canvas.toDataURL('image/jpeg', 0.85);
            
            editScreen.classList.add('hidden');
            if (cropper) cropper.destroy();
            updateGalleryUI();
        });


        // ==========================================
        // EXPORT TO PDF & DRIVE
        // ==========================================
        exportPdfBtn.addEventListener('click', async () => {
            if (scannedPages.length === 0) return;
            showToast("Generating PDF...");
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                for (let i = 0; i < scannedPages.length; i++) {
                    if (i > 0) doc.addPage();
                    const imgProps = doc.getImageProperties(scannedPages[i]);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    doc.addImage(scannedPages[i], 'JPEG', 0, 0, pdfWidth, pdfHeight);
                }
                
                doc.save(`DocuScan_${currentUser}_${new Date().getTime()}.pdf`);
                showToast("PDF Downloaded successfully!", "success");
            } catch (err) {
                console.error(err); showToast("Failed to generate PDF", "error");
            }
        });

        uploadDriveBtn.addEventListener('click', () => {
            if (scannedPages.length === 0) return;
            el('docTitle').value = `Scan_${new Date().toLocaleDateString().replace(/\//g, '-')}`;
            el('saveModal').classList.remove('hidden');
        });

        el('cancelSaveBtn').addEventListener('click', () => el('saveModal').classList.add('hidden'));

        el('confirmSaveBtn').addEventListener('click', async () => {
            const title = el('docTitle').value.trim() || "Untitled_Scan";
            const btn = el('confirmSaveBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Uploading...';
            btn.disabled = true;

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'upload', title: title, username: currentUser, pages: scannedPages })
                });

                const result = await response.json();
                if (result.success) {
                    showToast("Saved to Google Drive!", "success");
                    el('saveModal').classList.add('hidden');
                } else { throw new Error(result.error); }
            } catch (err) {
                console.error(err); showToast("Upload failed.", "error");
            } finally {
                btn.innerHTML = originalText; btn.disabled = false;
            }
        });

    </script>
</body>
</html>
